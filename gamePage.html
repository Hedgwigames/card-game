<!DOCTYPE html>
	<html>

		<link rel="stylesheet" href="style.css">
		<title>Card game</title>

		<body>
			<div class="gamePage" id="gamePage">
				<h1>Card game</h1>
				<table id="explainTable">
					<tr><td>Player 1</td><td>Player 2</td><td>Winner</td></tr>
					<tr><td>Red</td><td>Black</td><td>Red</td></tr>
					<tr><td>Yellow</td><td>Red</td><td>Yellow</td></tr>

				</table>
				<div id="rules">
				<h1>Rules:</h1> 
				<p>Each player takes turns at drawing cards from the deck, if they are the same colour, the highest number wins, if they are different colors, reference the table on the left</p>

					<h2 id="currentNum">0</h2>
				</div>
			</div>
